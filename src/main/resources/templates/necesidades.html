<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Centro Escolar</title>
<link rel="icon" type="image/png" href="img/icono.ico" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-menu2"> 
			<a class="navbar-brand" href="#"><img alt="" src="img/icon.png"></a>
		  <div style="width: 100%;text-align: right">
	            <a class="btn btn-secondary btn-light" type="button" aria-haspopup="true" aria-expanded="false" href="/logout"> 
	                    Cerrar Sesión
	                  </a>
		  </div>
		 </nav>
	
		<div class="container formulariosMod">
			<h1 class="center">Centro Escolar</h1>
			<form th:action="@{/registroCentroEscolarProcesar}" th:object="${centroEscolar}" method="post">
				
				<br>
				
				<ul class="nav nav-pills nav-fill">
				  <li class="nav-item">
				    <a class="nav-link" aria-current="page" th:href="@{/apoyo?id=} + *{idCentroEscolar}" >Apoyo</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link active" th:href="@{/necesidades?id=} + *{idCentroEscolar}" >Necesidades especiales</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" th:href="@{/servicios?id=} + *{idCentroEscolar}" >Servicios</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" th:href="@{/poblacion?id=} + *{idCentroEscolar}"  tabindex="-1">Población Estudiantil</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" th:href="@{/equipos?id=} + *{idCentroEscolar}"  tabindex="-1">Equipos</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" th:href="@{/infraestructura?id=} + *{idCentroEscolar}"  tabindex="-1">Infraestructura</a>
				  </li>
				</ul>
				
				<br>
				
				<div class="info-extra-container">
					<h1>Condiciones de accesibilidad para estudiantes con necesidades especiales</h1>
					<br>
					<form th:object="${necesidades}" method="post">
						<div class="row">
							<div class="col-3 form-check">
							  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field="*{rampa}" disabled>
							  <label class="form-check-label" for="flexCheckDefault">
							    ¿Posee rampa?
							  </label>
							</div>
							<div class="col-3 form-check">
							  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field="*{pasamanos}" disabled>
							  <label class="form-check-label" for="flexCheckDefault">
							    ¿Posee pasamanos?
							  </label>
							</div>
							<div class="col-3 form-check">
							  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field="*{sanitariosEspeciales}" disabled>
							  <label class="form-check-label" for="flexCheckDefault">
							    ¿Posee sanitarios especiales?
							  </label>
							</div>
							<div class="col-3 form-check">
							  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field="*{noPosee}" disabled>
							  <label class="form-check-label" for="flexCheckDefault">
							    No posee
							  </label>
							</div>
						</div>
					</form>
				</div>			
				
				<div class="btn-center">
					<a href="/tablaCentroEscolar" class="btn color-btnSesion">Regresar</a>
				</div>
			</form>
	</div>
</body>

	<script type="text/javascript">
		var a = document.getElementById("limpiar");
		a.onclick = limpiar
		if(document.getElementById("id").value != ""){
			document.getElementById("limpiar").style.display="none";	
		}
		function limpiar(){
			document.getElementById("Select1").options[0].selected = true;
			document.getElementById("nombre").value = "";
			document.getElementById("descripcion").value = "";
			document.getElementById("estado").checked=0;
		}
	</script>

</html>
